name: Build documentation for Github pages
on:
  push:
    branches:
      - main
    paths:
      - 'docs/content/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install mkdocs
      - run: mkdocs gh-deploy --clean
        